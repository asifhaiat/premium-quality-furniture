<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Furniture House</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <ul class="links-container">
        <li class="link-item"><a href="#" class="link active">home</a></li>
        <li class="link-item"><a href="#" class="link">product</a></li>
        <li class="link-item"><a href="#" class="link">contact</a></li>
        <li class="link-item"><a href="#" class="link">about</a></li>
      </ul>
      <div class="user-interactions">
        <div class="cart">
          <img src="img/cart.png" alt="" class="cart-icon" />
          <span class="cart-item-count">00</span>
        </div>
        <div class="user">
          <img src="img/user.png" alt="" class="user-icon" />
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="header-section">
      <h1 class="header-heading"><span>premium </span>quality</h1>
    </header>

    <!-- Best Selling Products Section -->
    <section class="best-selling-products">
      <h1 class="section-title">Best Selling Product</h1>
      <div class="product-container">
        <div class="product-card">
          <img src="img/product-1.png" alt="" class="product-img" />
          <p class="product-name">Lights</p>
        </div>
        <div class="product-card">
          <img src="img/product-2.png" alt="" class="product-img" />
          <p class="product-name">Table</p>
        </div>
        <div class="product-card">
          <img src="img/product-3.png" alt="" class="product-img" />
          <p class="product-name">Storage</p>
        </div>
        <div class="product-card">
          <img src="img/product-4.png" alt="" class="product-img" />
          <p class="product-name">Sofa</p>
        </div>
      </div>
    </section>

    <!-- Mid Section -->
    <section class="mid-section">
      <div class="mid-section-container">
        <img src="img/bg-2.png" alt="" class="section-bg">
        <div class="section-info">
          <h1 class="mid-section-title">premium quality <span>affordable</span> price</h1>
          <p class="mid-section-info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora obcaecati maiores culpa magni suscipit odit sit reiciendis exercitationem in placeat.</p>
        </div>
      </div>
    </section>
  </body>
</html>
